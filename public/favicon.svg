<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the star -->
    <radialGradient id="starGradient">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for the ring -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#1f2937"/>
  
  <!-- Animated rotating ring -->
  <circle cx="16" cy="16" r="10" stroke="url(#ringGradient)" stroke-width="1.5" fill="none" opacity="0.8">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 16 16"
      to="360 16 16"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Central star (octahedron style) -->
  <g transform="translate(16,16)">
    <polygon points="0,-6 4,0 0,6 -4,0" fill="url(#starGradient)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="3s"
        repeatCount="indefinite"/>
      <!-- Pulsing animation -->
      <animate
        attributeName="opacity"
        values="1;0.7;1"
        dur="1.5s"
        repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Outer ring -->
  <circle cx="16" cy="16" r="12" stroke="url(#ringGradient)" stroke-width="0.8" fill="none" opacity="0.5">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 16 16"
      to="-360 16 16"
      dur="6s"
      repeatCount="indefinite"/>
  </circle>
</svg>